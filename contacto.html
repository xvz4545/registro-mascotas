<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacto</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 40px 20px;
      min-height: 100vh;
      background-image: url('https://static.wixstatic.com/media/00ed0e_0c0a03a04be84c8ca0b41c7d6ce3dcaa~mv2.gif');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 0;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: rgba(0,0,0,0.5);
      z-index: -1;
    }

    h1 {
      color: #fff;
      margin-bottom: 40px;
      font-weight: 600;
      text-shadow: 0 3px 8px rgba(0,0,0,0.7);
      z-index: 1;
    }

    .contact-container {
      max-width: 500px;
      width: 100%;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      padding: 30px 25px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.4);
      backdrop-filter: blur(8px);
      z-index: 1;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: 600;
      margin-bottom: 8px;
      color: #333;
    }

    input, textarea {
      padding: 12px 15px;
      margin-bottom: 5px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      font-family: 'Poppins', sans-serif;
      transition: border-color 0.3s ease;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #007bff;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
      margin-bottom: 15px;
    }

    .error-msg {
      color: #d93025;
      font-size: 0.9rem;
      margin-bottom: 15px;
      display: none;
    }

    button {
      background-color: #007bff;
      color: white;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 15px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-family: 'Poppins', sans-serif;
    }

    button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      .contact-container {
        padding: 25px 20px;
      }
      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>

  <h1>Contacto</h1>

  <div class="contact-container">
    <form id="contactForm" novalidate>
      <label for="name">Nombre Completo</label>
      <input type="text" id="name" name="name" placeholder="Tu nombre completo" />
      <div class="error-msg" id="errorName">Por favor, ingresa tu nombre.</div>

      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" name="email" placeholder="tuemail@ejemplo.com" />
      <div class="error-msg" id="errorEmail">Por favor, ingresa un correo válido.</div>

      <label for="message">Mensaje</label>
      <textarea id="message" name="message" placeholder="Escribe tu mensaje aquí..."></textarea>
      <div class="error-msg" id="errorMessage">El mensaje no puede estar vacío.</div>

      <button type="submit">Enviar Mensaje</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('contactForm');

    const errorName = document.getElementById('errorName');
    const errorEmail = document.getElementById('errorEmail');
    const errorMessage = document.getElementById('errorMessage');

    function validateEmail(email) {
      
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    form.addEventListener('submit', e => {
      e.preventDefault();

      
      errorName.style.display = 'none';
      errorEmail.style.display = 'none';
      errorMessage.style.display = 'none';

      let valid = true;

      
      if (form.name.value.trim() === '') {
        errorName.style.display = 'block';
        valid = false;
      }

      if (!validateEmail(form.email.value.trim())) {
        errorEmail.style.display = 'block';
        valid = false;
      }

      
      if (form.message.value.trim() === '') {
        errorMessage.style.display = 'block';
        valid = false;
      }

      if (valid) {
        alert('Gracias por contactarnos, te responderemos pronto.');
        form.reset();
      }
    });
  </script>

</body>
</html>
